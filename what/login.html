<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - What-If Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-question-circle"></i>
                    <span>What-If?</span>
                </div>
                <h1>Student Login</h1>
                <p>Sign in to your student account</p>
            </div>
            
            <form id="student-login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
                <div class="auth-links">
                    <a href="index.html">Back to Home</a>
                    <a href="signup.html">Don't have an account? Sign Up</a>
                </div>
                <div id="login-error" class="error-message"></div>
            </form>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('student-login-form');
            const errorDiv = document.getElementById('login-error');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value.trim();
                
                // Simple validation
                if (!username || !password) {
                    errorDiv.textContent = 'Please fill in all fields';
                    errorDiv.style.display = 'block';
                    return;
                }
                
                // Get students from localStorage
                const students = JSON.parse(localStorage.getItem('whatif-students') || '[]');
                const student = students.find(s => s.username === username && s.password === password);
                
                if (student) {
                    // Store current user in localStorage
                    localStorage.setItem('whatif-currentUser', JSON.stringify(student));
                    
                    // Redirect to student dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    errorDiv.textContent = 'Invalid username or password';
                    errorDiv.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
