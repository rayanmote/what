<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Sign Up - What-If Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-question-circle"></i>
                    <span>What-If?</span>
                </div>
                <h1>Student Sign Up</h1>
                <p>Create your student account</p>
            </div>
            
            <form id="student-signup-form">
                <div class="form-group">
                    <label for="signup-username">Username</label>
                    <input type="text" id="signup-username" placeholder="Choose a username" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" placeholder="Choose a password (min 6 characters)" required>
                </div>
                <div class="form-group">
                    <label for="signup-confirm-password">Confirm Password</label>
                    <input type="password" id="signup-confirm-password" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn btn-success btn-block">Sign Up</button>
                <div class="auth-links">
                    <a href="index.html">Back to Home</a>
                    <a href="login.html">Already have an account? Login</a>
                </div>
                <div id="signup-error" class="error-message"></div>
                <div id="signup-success" class="success-message"></div>
            </form>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const signupForm = document.getElementById('student-signup-form');
            const errorDiv = document.getElementById('signup-error');
            const successDiv = document.getElementById('signup-success');
            
            signupForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('signup-username').value.trim();
                const email = document.getElementById('signup-email').value.trim();
                const password = document.getElementById('signup-password').value.trim();
                const confirmPassword = document.getElementById('signup-confirm-password').value.trim();
                
                // Validation
                if (!username || !email || !password || !confirmPassword) {
                    errorDiv.textContent = 'All fields are required';
                    errorDiv.style.display = 'block';
                    successDiv.style.display = 'none';
                    return;
                }
                
                if (password.length < 6) {
                    errorDiv.textContent = 'Password must be at least 6 characters';
                    errorDiv.style.display = 'block';
                    successDiv.style.display = 'none';
                    return;
                }
                
                if (password !== confirmPassword) {
                    errorDiv.textContent = 'Passwords do not match';
                    errorDiv.style.display = 'block';
                    successDiv.style.display = 'none';
                    return;
                }
                
                // Get students from localStorage
                let students = JSON.parse(localStorage.getItem('whatif-students') || '[]');
                
                // Check if user already exists
                const userExists = students.some(s => s.username === username || s.email === email);
                
                if (userExists) {
                    errorDiv.textContent = 'Username or email already exists';
                    errorDiv.style.display = 'block';
                    successDiv.style.display = 'none';
                    return;
                }
                
                // Create new student
                const newStudent = {
                    id: students.length + 1,
                    username,
                    email,
                    password,
                    isAdmin: false,
                    questions: 0,
                    joined: new Date().toISOString().split('T')[0]
                };
                
                // Add to students
                students.push(newStudent);
                localStorage.setItem('whatif-students', JSON.stringify(students));
                
                // Show success message
                successDiv.textContent = 'Registration successful! Redirecting to login...';
                successDiv.style.display = 'block';
                errorDiv.style.display = 'none';
                
                // Clear form
                signupForm.reset();
                
                // Redirect to login after 2 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            });
        });
    </script>
</body>
</html>
